<div class="memoria-table-container mat-elevation-z8">
    <table id="tbMemoria" mat-table [dataSource]="dataSource">
        <!-- Columna 1: Posicion -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Dirección </th>
            <td mat-cell *matCellDef="let dt; let i = index">{{i}}</td>
        </ng-container>
        
        <!-- Columna 2: Valor -->
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Dato </th>
            <td mat-cell *matCellDef="let dt" [attr.rowspan]="getRowSpan(dt)"> {{dt}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
