<table id="instrucciones" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Columna 1: Contenido de la linea -->
    <ng-container matColumnDef="contenido">
        <th mat-header-cell *matHeaderCellDef> Contenido </th>
        <td mat-cell *matCellDef="let element"> {{element.contenido}} </td>
    </ng-container>

    <!-- Columna 2: Numero de la instruccion (si lo tiene) -->
    <ng-container matColumnDef="numeroInstruccion">
        <th mat-header-cell *matHeaderCellDef> Nº Instrucción </th>
        <td mat-cell *matCellDef="let element"> {{element.numeroInstruccion}} </td>
    </ng-container>

    <!-- Definicion de las columnas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<p>
    <button id="ejecutar" (click)="ejecutar()" mat-raised-button >
        <mat-icon>play_circle_outline</mat-icon> Ejecutar
    </button>
    <button id="recargar" (click)="recargarPrograma()" mat-raised-button>
        <mat-icon>refresh</mat-icon> Recargar
    </button>
    <button id="ejecutarInstruccion" (click)="ejecutarInstruccion()" mat-raised-button>
        <mat-icon>arrow_right_alt</mat-icon> Ejecutar siguiente instrucción
    </button>
</p>
