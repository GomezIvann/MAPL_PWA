<h1>{{titulo}}</h1>
<h3>{{version}}</h3>
<label for="archivo">Selecciona un archivo:</label>
<p id="archivo">
    <input onclick="this.value=''" (change)="cargar($event.target.files)" type="file"
        accept=".txt" />
</p>
<app-instrucciones id="instrucciones" [programa]="programa"></app-instrucciones>
<app-pila id="pila" [pila]="programa.pila"></app-pila>
<p>
    <app-consola id="consola"></app-consola>
</p>
